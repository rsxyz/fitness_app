{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3>{{ action }} Activity Type</h3>
  <form method="POST" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Activity Name</label>
      <input type="text" name="name" class="form-control"
             value="{{ type_data.name if type_data else '' }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="2">{{ type_data.description if type_data else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
    <a href="{{ url_for('cardio_bp.activity_types') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
