{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3>{{ action }} Cardio Workout</h3>
  <form method="POST" class="mt-3">

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control"
               value="{{ workout.date if workout else '' }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Time</label>
        <input type="time" name="time" class="form-control"
               value="{{ workout.time if workout else '' }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Activity Type</label>
        <select name="activity_type_id" class="form-select" required>
          <option value="">Select Activity</option>
          {% for a in activity_types %}
          <option value="{{ a.id }}" {% if workout and workout.activity_type_id == a.id %}selected{% endif %}>
            {{ a.name }}
          </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Distance (miles)</label>
        <input type="number" step="0.01" name="distance_miles" class="form-control"
               value="{{ workout.distance_miles if workout else '' }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Duration (minutes)</label>
        <input type="number" step="0.01" name="duration_minutes" class="form-control"
               value="{{ workout.duration_minutes if workout else '' }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Avg Heart Rate</label>
        <input type="number" name="avg_heart_rate" class="form-control"
               value="{{ workout.avg_heart_rate if workout else '' }}">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Calories Burned</label>
        <input type="number" name="calories_burned" class="form-control"
               value="{{ workout.calories_burned if workout else '' }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Weight (lbs)</label>
        <input type="number" step="0.1" name="weight_lbs" class="form-control"
               value="{{ workout.weight_lbs if workout else '' }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Notes</label>
        <input type="text" name="notes" class="form-control"
               value="{{ workout.notes if workout else '' }}">
      </div>
    </div>

    <button type="submit" class="btn btn-success mt-2">ðŸ’¾ Save</button>
    <a href="{{ url_for('cardio_bp.cardio_list') }}" class="btn btn-secondary mt-2">Cancel</a>
  </form>
</div>
{% endblock %}
