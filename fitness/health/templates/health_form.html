{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ 'Edit' if record else 'Add' }} Health Entry</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control"
             value="{{ record['date'] if record else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Time</label>
      <input type="time" name="time" class="form-control"
             value="{{ record['time'] if record else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Systolic</label>
      <input type="number" name="systolic" class="form-control"
             value="{{ record['systolic'] if record else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Diastolic</label>
      <input type="number" name="diastolic" class="form-control"
             value="{{ record['diastolic'] if record else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">BPM</label>
      <input type="number" name="bpm" class="form-control"
             value="{{ record['bpm'] if record else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Weight (lbs)</label>
      <input type="number" step="0.1" name="weight" class="form-control"
             value="{{ record['weight'] if record else '' }}">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('health_bp.health_list') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
