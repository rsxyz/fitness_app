{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Import Health Data (CSV)</h2>
  <p class="text-muted">Upload a CSV file with columns: Date, Time, Systolic, Diastolic, BPM, Weight.</p>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" name="file" accept=".csv" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Import</button>
    <a href="{{ url_for('health_bp.health_list') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
